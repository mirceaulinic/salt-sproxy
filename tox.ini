[tox]
envlist = py3{8,9,10,11},cli,black,pylint,sphinx
skip_missing_interpreters = true

[testenv]
deps =
    -rrequirements-dev.txt
passenv = *

[testenv:cli]
deps =
    -rrequirements-dev.txt

changedir = tests/run/

commands =
    ./cli.sh

[testenv:black]
deps =
    -rrequirements-dev.txt

basepython = python3.9
commands =
    black --check .

[testenv:pylint]
deps =
    -rrequirements-dev.txt

basepython = python3.9
commands =
    pylint --rcfile=.pylintrc salt_sproxy/

[testenv:sphinx]
deps = 
    -rdocs/requirements.txt

basepython = python3.9

changedir = docs/

commands =
    make doctest

whitelist_externals =
    make
